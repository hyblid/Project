<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <title>EJB calculator</title>
  </head>
  
  <body>
  <center>
      <h1>EJB Stateless Calculator</h1>
      <form>
      <div>
      <label>Number 1: </label><input type="text" id="num1">
      </div>
      <div>
      <label>Number 2: </label><input type="text" id="num2">
      </div>
      <p><legend>Choose what kind of arithmetic</legend>
        <label>
          <input type="radio" name="Function" value="add" id="add">
          Addition</label>
        <br>
        <label>
          <input type="radio" name="Function" value="sub" id="sub">
          Substraction</label>
        <br>
        <label>
          <input type="radio" name="Function" value="mul" id="mul">
          Multiplication</label>
        <br>
        <label>
          <input type="radio" name="Function" value="div" id="div">
          Division</label>
        <br>
      </p>
      <input type="button" value="Submit">
      <input type="reset" value="Reset">
  </form>
      
      </center>
  </body>
  </html>
